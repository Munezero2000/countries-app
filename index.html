<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Countries App</title>
</head>

<body class="bg-gray-100">
    <div class="max-w-md mx-auto md:max-w-5xl lg:max-w-full sm:max-w-3xl">
        <Header
            class="bg-white shadow-sm flex flex-row justify-between item-center  px-4 py-6 md:px-20 lg:px-20 sm:px-10">
            <p class="font-bold">Where in the World</p>
            <div>
                <i class="fa-solid fa-moon"></i>
                <span class="font-medium text-xs">Dark Mode</span>
            </div>
        </Header>
        <main class="p-4">
            <div
                class="lg:flex md:flex md:flex-row md:justify-between md:items-center lg:items-center lg:flex-row lg:justify-between md:px-16 lg:px-16 lg:my-4 sm:px-6">
                <div
                    class="flex items-center justify-center bg-white px-4 rounded-lg py-3 shadow-lg lg:w-1/2 lg:my-2 md:w-1/2 md:my-2 md:h-12">
                    <i class="fa-solid fa-magnifying-glass bg-white p"></i>
                    <input id="search" class="shodow-sm w-full outline-0 px-2" type="text" placeholder="Search country"
                        autocomplete="off">
                </div>
                <select
                    class="py-3 px-4 my-3 outline-0 pr-9 block w-3/5 border-gray-200 shadow-lg rounded-md text-base line-clamp-6 focus:border-blue-500 focus:ring-blue-500 md:w-2/6 md:h-12 md:my-8 lg:w-2/6"
                    name="" id="filter">
                    <option selected hidden value="">Filter by Region</option>
                    <option value="africa">Africa</option>
                    <option value="america">America</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
            <div id="card-container"
                class="space-y-4 lg:grid lg:grid-cols-4 lg:gap-8 lg:px-16 md:grid md:grid-cols-3 md:gap-8 md:px-16 sm:grid sm:grid-cols-2 sm:gap-8 sm:px-6">
            </div>

        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
